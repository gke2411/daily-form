<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily form</title>
	<link rel="icon" href="favicon.png" type="image/png">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="payment">
		<h1 class="payment__title">Create your free account</h1>
		<div class="payment__subtitle">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></div>
		<form action="" class="form" method="POST">
			<div class="form__input-row">			
				<input type="text" class="form__text" placeholder="First Name" value="" required>
				<input type="text" class="form__text" placeholder="Last Name" value="" required>
			</div>
			<input type="email" class="form__email"  placeholder="Email address" value="" required>
			<input type="password" class="form__pwd"  placeholder="Password" required>
			<div class="form_container">
				<button class="form__btn">Sign up for free</button>
			</div>
		</form>
		<div class="payment__footer">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></div>
	</div>
</body>
</html>
